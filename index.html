<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link href="style.css"rel="stylesheet"/>
    
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Admin Panel</h4>
    <hr />
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Orders</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2 class="mb-4">Dashboard Overview</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p class="display-6">1,250</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title">Orders</h5>
            <p class="display-6">580</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title">Revenue</h5>
            <p class="display-6">$12,400</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
